en:
  locale_name: العربية
  OpenSourceFriday: "جمعة المصادر المفتوحة"
  full_description: "المصادر المفتوحة طورت من قبل أشخاص مثلك تمامًا في يوم الجمعة ، استثمر بضع ساعات للمساهمة في تطوير  البرنامج الذي تستخدمه وتحبه."
  Contributors: "المساهمون"
  Businesses: "الأعمال"
  Maintainers: "المسؤلين عن الصيانة"
  YouTube: "موقع يوتيوب"
  headline:
    businesses: "مشروعك يعمل على المصادر المفتوحة. تعلم كيفية المشاركة."
    maintainers: "امنح مشروعك بعض الوقت و  الحب  لمساعدة الآخرين على المساهمة."
    contributors: "تعرف على معنى المساهمة وكيفية البحث عن مشروع جديد والبدء فيه."
  index:
    main:
      title: "ساهم في Open Source Friday"
      contribution: "تعلم المساهمة"
      read_the_guide: '<a href="https://opensource.guide/how-to-contribute/">اقرأ الدليل</a>'
    find:
      title: "ابحث عن مشروع للمساهمة فيه"
      description: "المساهمة في المصدر المفتوح يحدث على جميع المستويات ، عبر المشاريع والتصميم والتوثيق والعمليات والاكواد. لست في حاجة إلى الإفراط في التفكير في ماهية مساهمتك الأولى أو كيف ستبدو"
      used:
        title: "مشروع تستخدمه مسبقاً"
        description: "ابدأ بالتفكير في المشاريع التي تستخدمها بالفعل أو تريد استخدامها. المشاريع التي ستساهم فيها بنشاط هي تلك التي ستجد نفسك تعود إليها."
      issue:
        title: "مشكلة برمجية يمكنك إصلاحها"
        description: "تحقق من هذه المواقع للعثور على مشروع يحتاج إلى مساعدتك:"
        grabs: "للحصول على"
        triage: "فرز الكود"
      welcome:
        title: "ترحيب حار"
        description: 'ابحث عن مشروع له تاريخ وسمعة في الترحيب بالمساهمين الجدد على <a href="https://github.com/showcases/great-for-new-contributors"> GitHub & apos؛ عرض رائع للمساهمين الجدد </a>.'
  business:
    title: "عملك يشتغل على  البرمجيات حرة المصدر."
    description: "Once a week, every week. Take time to invest in the open source software you use and love."
    reason:
      title: "Your business depends on it"
      description: "Companies need open source software to run effectively."
      technology:
        title: "Improve the technology you rely on"
        description: "Direct participation in open source gives your organization a voice in the software you depend on."
    models:
      title: "Work better together"
      description: "Open source development models are at the forefront of software collaboration. Developers who work on open source learn intuitively to improve quality, speed, and transparency at your organization."
    cost:
      title: "Reduce overhead"
      description: "Contributing regularly to open source saves money and developer hours by reducing the custom software you need to maintain."
    reputation:
      title: "Attract and retain talent"
      description: "Employees that work on open source boost their, and their employer's, reputation."
    plan:
      title: "Open Source Friday in your organization"
      description: "Improving your developer culture is too important to be left unplanned."
      encourage:
        title: "Set aside time"
        description: "Each Friday, encourage your managers, employees, and coworkers to spend at least two hours working on the open source projects your organization already uses."
      policy:
        title: "Make it a habit"
        description: "Create clear, internal policies so employees can easily and consistently contribute to open source."
  maintainers:
    title: "Build software with help from others"
    description: "Every Friday, give your software project some love and make it easier for others to contribute."
    involve:
      title: "Help people discover your project"
      description: "Creating a project is only the beginning. Why not spread the word?"
      workload:
        title: "Reduce your workload:"
        description: 'Ensure your README file details what your project does, its scope and contribution needs, and how to contribute to <a href="https://opensource.guide/best-practices/#leverage-your-community">leverage your community</a>.'
      promote:
        title: "Promote your work"
        description: 'Consider creating a Twitter account, blog posts and website to <a href="https://opensource.guide/finding-users/#help-people-find-and-follow-your-project">help people find and follow your project</a>.'
    growing:
      title: "Grow your community"
      description: "Everybody was new once. Ease someone else's first-time contribution jitters."
      document:
        title: "Document everything"
        description: "<a href='http://opensourcesurvey.org/2017/'>GitHub's 2017 Open Source Survey</a> showed incomplete or confusing documentation is the biggest problem for open source users. Ensure you are <a href='https://opensource.guide/best-practices/#documenting-your-processes'>documenting your processes</a> for how to contribute to your project."
      help:
        title: "Get help"
        description: 'Look out for promising potential contributors or maintainers to <a href="https://opensource.guide/building-community/#share-ownership-of-your-project"> share ownership of your project.</a> Make an effort to welcome first-time contributors in particular.'
    workflow:
      title: "Improve your workflow"
      description: "Learn from other maintainers on how to be more effective."
      boundaries:
        title: "Set boundaries"
        description: 'Decide on what the scope of the project is and <a href="https://opensource.guide/best-practices/#its-okay-to-hit-pause">set clear boundaries for yourself</a>. Saying no <a href="https://opensource.guide/best-practices/#learning-to-say-no"> is as important as saying yes</a>.'
      automation:
        title: "Automation"
        description: '<a href="https://opensource.guide/best-practices/#bring-in-the-robots">Bring in the robots</a> to automate as much as possible through tests and other checks to save yourself time.'
    visitor:
      title: "Get ready for Open Source Friday"
      description: "Spend time now to save time later."
  endorsement:
    title: "You're in good company"
    Kim_Crayton:
      title: "Community Engineer, Writer, Founder"
      name: "Kim Crayton"
      message: "Contributing to open source not only allows businesses of every size to take advantage and build upon the talents of others, it's also an avenue for those new to coding to acclimate themselves to the development process in ways that allow them to practice, experiment, and showcase themselves as valuable and contributing members of the community."
    Chris_Lamb:
      title: "<a href='https://www.debian.org'>Debian Project</a> Leader"
      name: "Chris Lamb"
      message: "I got to where I am today by contributing to open source software, allowing me to not only improve my skills as a software developer but also to increase my network of colleagues and to meet new and interesting friends from extremely diverse cultures. I can highly recommend it."
    Will_Norris:
      title: "Open Source at <a href='https://github.com/google'>Google</a>"
      name: "Will Norris"
      message: 'Contributing to open source projects continues to be one of the most popular 20% projects for Google engineers. Open source plays such an important role in so much of what we do, so we try to make <a href="https://opensource.google.com/docs/patching/"> the process</a> as easy as possible.'
    Christine_Abernathy:
      title: "Open Source at <a href='https://github.com/facebook/'>Facebook</a>"
      name: "Christine Abernathy"
      message: "Open source aligns with our mission to make the world more open and connected. Working with the community gives us an opportunity to share our work and the challenges we're aiming to solve, and encourages talented people to contribute their ideas and effort to move the world forward."
    Rich_Harris:
      title: "<a href='https://github.com/rollup/rollup'>Rollup</a> and <a href='https://github.com/sveltejs/svelte'>Svelte</a> maintainer"
      name: "Rich Harris"
      message: "The thing that most open source projects lack is not money, but time. Many maintainers have full-time jobs and can't realistically cut back their hours. What almost all projects need is more contributors. Open Source Friday is a perfect way for companies to support the open source ecosystem they depend on in a meaningful way."
    Brett_Cannon:
      title: "<a href='https://github.com/python/cpython'>Python core</a> developer"
      name: "Brett Cannon"
      message: 'Once you are a maintainer on a project that others rely on, open source goes from "sharing the code" to "sharing the maintenance". As we all know, "maintenance" takes time which is most effectively spent in a continuous block to help make sure you can finish that e.g. code review before you start to lose context.'
  mailchimp:
    title: "Stay in touch"
    description: "Be the first to hear about GitHub's latest open source tips and resources."
  with: "with"
  by: "by"
  and: "and "
  friends: "friends"
