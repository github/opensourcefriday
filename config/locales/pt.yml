    share_will:
      description_html: "Compartilhe Open Source Friday com outros <a href=\"%{url}\">usando essa URL</a>."
      message_html: "Estou contribuindo para o código aberto em #OpenSourceFriday: https://opensourcefriday.com. Junte-se a mim!"
    share_activity:
      description_html: "Compartilhe suas contribuições Open Source Friday com outros <a href=\"%{url}\">usando essa URL</a>."
      message_html: "Confira minhas contribuições para o código aberto em #OpenSourceFriday: %{url}"

